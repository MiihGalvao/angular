<h2>Gerenciar Clientes</h2>

<ul>
  <li *ngFor="let cliente of clientes">
    {{cliente.nome}} - {{cliente.cpf}}

  </li>
</ul>

<br><br>

<button (click)="novo()">Novo</button>

<div *ngIf="clienteInsercao">
  <input type="text" placeholder="Nome" [(ngModel)]="clienteInsercao.nome">
  <input type="text" placeholder="CPF" [(ngModel)]="clienteInsercao.cpf">

</div>

<button (click)="cancelar()"> Cancelar</button>
<button (click)="salvar()">Salvar</button>
